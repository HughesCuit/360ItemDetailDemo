<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.js" charset="utf-8" /></script>
		<link rel="stylesheet" media="all" href="./loading.css">
		<script>
			const image_count = 37;
		</script>
		<script>
			window.onload = function () {
				for (var i = 1; i <= image_count; i++) {
					document.getElementsByTagName("body")[0].innerHTML += "<img src=" + "'https://hughescuit.github.io/360ItemDetailDemo/img_" + i + ".JPG'"+" style='display: none'>"
				}
				var loading = document.getElementById("loading");
				document.getElementsByTagName("body")[0].removeChild(loading);
				const app = document.getElementById('app');
				const hammertime = new Hammer(app);
				const image = document.getElementById('image');
				const imageIndex = image.src.split('_').pop().split('.')[0];
				hammertime.on('panleft', function(ev) {
					let x = Math.abs(ev.distance);
					
					var newidx = Math.floor((x/20 + imageIndex)%image_count)+1;
					image.src = 'https://hughescuit.github.io/360ItemDetailDemo/img_'+newidx+'.JPG';
					
				});
				hammertime.on('panright', function(ev) {
					let x = Math.abs(ev.distance);
					
					var newidx = Math.floor((x/20 - imageIndex)%image_count)+1;
					image.src = 'https://hughescuit.github.io/360ItemDetailDemo/img_'+newidx+'.JPG';
				});
			}
		</script>
		<title></title>
		<style>
			*{ padding:0; margin:0}
			body,html{ height:100%;}
		</style>
	</head>
	<body>
	<div id='loading' class='loader loader3' le style="z-index: 1; position: relative; width: 200px; height: 200px; margin-right: auto;margin-left: auto;">
		<div>
			<div>
				<div>
					<div>
						<div>
							<div></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
		<div id="app" style="width:80%; height: 100%; margin-left: auto; margin-right: auto"> <img id="image" draggable="false" src="https://hughescuit.github.io/360ItemDetailDemo/img_1.JPG" alt="" style="width:100%; margin-left: auto; margin-right: auto;object-fit: contain;"> </div>
	</body>
</html>
